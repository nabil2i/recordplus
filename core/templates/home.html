<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Django Auth Sign In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    
    {% if user.is_authenticated  %}
      <p> You are signed in as {{user.email}} </p>
      <a href="logout">Logout</a>
    {% else %}

    {% load socialaccount %}
      <h2>Google Login</h2>
      <a href="{% provider_login_url 'google' %}?next=/auth">Login with Google</a>
      <h2>Twitter Login</h2>
      <a href="{% provider_login_url 'twitter' %}?next=/auth">Login with Google</a>
      <h2>Facebook Login</h2>
      <a href="{% provider_login_url 'facebook' %}?next=/auth">Login with Google</a>
    {% endif %}
    <script src="" async defer></script>
  </body>
</html>
